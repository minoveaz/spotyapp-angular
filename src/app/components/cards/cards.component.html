<div class="card-columns m-3 animated fadeIn">
    <div (click)="showArtist( item )"  *ngFor="let item of items" class="card cardSpotify puntero">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h2 class="card-title">{{item.name}}</h2>
        <p class="card-text">
          <button type="button" *ngFor="let artist of item.artists" class="btn btn-success button-badge">{{artist.name}}</button>
        </p>
        <button class="btnPlay">
          <i class="fa fa-play "></i>
        </button>
        
      </div>
    </div>
</div>
