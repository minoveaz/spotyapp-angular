<app-loading *ngIf="loading" class="animated "></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank"> Ir a la pagina del artista en Spotify</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista Previa</th>
            </thead>
            <tbody>
                <tr *ngFor=" let topTrack of topTracks">
                    <td>
                        <img [src]="topTrack.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{topTrack.album.name}}</td>
                    <td>{{topTrack.name}}</td>
                    <td>
                        <iframe [src]=" topTrack.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
