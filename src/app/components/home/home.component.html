<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h2>Error</h2>
    <p>{{mensajeError}}</p>
</div>
<div class="container home ">
    <div class="row ">
        <h3 class="title-home">Top New Tracks in Spotify</h3>
    </div>
    <div class="row">
        <app-cards [items]="newSongs" class="m-1"></app-cards>
    </div>
</div>
